{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
    <p class="meta">
    {{ post.pub_date }} ––
    {{ post.author }}
    </p>
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  {{ post.body }}
  </div>
{% endmacro %}
